<ion-view view-title="Login">
<div class="bar bar-header bar-positive">
     <h1 class="title">Jobsies</h1>
</div>
  <ion-content style="top: 100px;">
     <ion-slide-box>
         <ion-slide>
        <img style="width: 95%; margin-bottom: 15px;" src = '/images/intro-bg.jpg'>
    </ion-slide>
    <ion-slide>
        <center>
          <h3>Swipe Right to Save <br>Jobs You Like</h3>
        <img style="width: 85%; margin-bottom: 20px;" src = '/images/dragon1.png'></center>
    </ion-slide>
      <ion-slide>
        <center>
           <h3>Swipe Left to pass on Jobs <br>That just aren't for you</h3>
        <img style="width: 85%; margin-bottom: 40px;" src = '/images/nope_job.png'></center>
    </ion-slide>
      <ion-slide>
        <center>
           <h3>Tap on job card to see more information</h3>
        <img style="width: 85%; margin-bottom: 40px;" src = '/images/more_info.png'></center>
    </ion-slide>
  </ion-slide-box>
  <button class="button button-full button-positive" ng-click="loginOauth('linkedin')">
  Login With Linkedin
</button>
  </ion-content>
</ion-view>
