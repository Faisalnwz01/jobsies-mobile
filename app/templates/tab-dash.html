<ion-view view-title="Jobs Page">
  <ion-content class="padding">



    <div class="list card">
      <div class="item item-divider">Welcome {{user.name}}</div>
      <div class="item item-body">
        <div>
       
          {{user.linkedin.headline}}<br>
          {{user.linkedin.location.name}}
        </div>
      </div>
    </div>
<td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
          <div class="image" >
            <div class="no-text">NOPE</div>
            <img src="http://thecatapi.com/api/images/get?format=src&type=gif">
            <div class="yes-text">LIKE</div>
          </div>

        </td-card>
      </td-cards>
      <div ng-repeat = "job in jobArray">{{job}}
      <button ng-click="saveOrPass('save', job)">Pass</button>
      </div>
  </ion-content>
</ion-view>
